<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio <3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F7F7F7;
            color: #333;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            color: #6A4C93;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .btn {
            background-color: #FFC0CB;
            color: #3D3B49;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .btn:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            pointer-events: none;
        }

        .star {
            width: 10px;
            height: 10px;
            background-color: #FFF;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            position: absolute;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        .star:nth-child(odd) {
            animation-duration: 2.5s;
        }

        .star:nth-child(even) {
            animation-duration: 1.5s;
        }

        @keyframes fadeInStars {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <h1 id="portfolioText">portfolio<3</h1>
    <button class="btn" id="clickButton">click me</button>

    <div class="stars" id="starsContainer"></div>

    <script>
        let button = document.getElementById('clickButton');
        let starsContainer = document.getElementById('starsContainer');
        let portfolioText = document.getElementById('portfolioText');
        let clicked = false;

        button.addEventListener('click', () => {
            if (!clicked) {
                clicked = true;
                button.style.transition = 'all 1s ease';
                button.style.transform = 'translate(-50%, -50%) scale(20)';
                button.style.opacity = '0';

                setTimeout(() => {
                    button.style.display = 'none';
                    starsContainer.style.opacity = 1;
                    starsContainer.style.animation = 'fadeInStars 1s';

                    for (let i = 0; i < 50; i++) {
                        let star = document.createElement('div');
                        star.classList.add('star');
                        star.style.top = `${Math.random() * 100}%`;
                        star.style.left = `${Math.random() * 100}%`;
                        starsContainer.appendChild(star);
                    }

                    portfolioText.style.opacity = 1;
                    portfolioText.style.animation = 'fadeInText 2s';
                }, 1000);
            }
        });
    </script>

</body>
</html>
