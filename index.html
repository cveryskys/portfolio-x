<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #111;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .bg {
            position: fixed;
            width: 200%;
            height: 200vh;
            top: -50%;
            left: -50%;
            background: url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
            opacity: 0.9;
            animation: bg-animation 1.5s steps(10) infinite;
            z-index: -1;
        }
        @keyframes bg-animation {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            50% { transform: translate(-10%, 5%); }
            90% { transform: translate(10%, 5%); }
        }
        .title {
            font-size: 32px;
            color: #FFF;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .btn {
            font-size: 24px;
            padding: 15px 30px;
            border-radius: 10px;
            background-color: #333;
            color: #FFF;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: #444;
        }
        .button-group, .content {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            gap: 15px;
            margin-top: 30px;
        }
        .back-button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .settings-icon, .roblox-button {
            position: fixed;
            bottom: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .settings-icon { left: 20px; background-color: #333; }
        .settings-icon:hover { background-color: #000; }
        .roblox-button {
            right: 20px;
            background-color: #FFF;
            color: #111;
        }
        .roblox-button:hover {
            background-color: #CCC;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <h1 class="title">Welcome to my portfolio! <3</h1>
    <button class="btn" id="clickButton">Click Me</button>

    <div class="button-group" id="page2">
        <button class="btn" id="infoButton">Info</button>
        <button class="btn" id="workGalleryButton">Work Gallery</button>
        <button class="btn" id="marketplaceButton">Marketplace</button>
    </div>

    <div class="content" id="workGalleryContent">
        <button class="back-button" data-back="page2">Back</button>
        <div>
            <iframe id="videoFrame" src="https://drive.google.com/file/d/1RM9rW-1cPEQSigXPwFIWB9jWAxEBlHSU/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
    </div>

    <div class="content" id="infoPage">
        <button class="back-button" data-back="page2">Back</button>
        <p class="description">
            I'm Ayden, 19 years old, programming for over 6 years on Roblox.
        </p>
    </div>

    <div class="settings-icon" id="settingsIcon">‚öôÔ∏è</div>
    <a class="roblox-button" href="https://www.roblox.com/users/24830794/profile" target="_blank">üîó</a>

    <script>
        const toggleDisplay = (showId) => {
            document.querySelectorAll('.button-group, .content').forEach(el => el.style.display = 'none');
            document.getElementById(showId).style.display = 'flex';
        };

        document.getElementById('clickButton').addEventListener('click', () => {
            toggleDisplay('page2');
            gsap.to('#clickButton', { scale: 100, opacity: 0, duration: 1, ease: "power3.inOut", onComplete: () => {
                document.getElementById('clickButton').style.display = "none";
            } });
        });

        document.getElementById('infoButton').addEventListener('click', () => toggleDisplay('infoPage'));
        document.getElementById('workGalleryButton').addEventListener('click', () => toggleDisplay('workGalleryContent'));
        document.getElementById('marketplaceButton').addEventListener('click', () => alert('Marketplace content not available'));

        document.querySelectorAll('.back-button').forEach(button => {
            button.addEventListener('click', () => toggleDisplay(button.getAttribute('data-back')));
        });

        let backgroundEnabled = true;
        document.getElementById('settingsIcon').addEventListener('click', () => {
            backgroundEnabled = !backgroundEnabled;
            document.querySelector('.bg').style.visibility = backgroundEnabled ? 'visible' : 'hidden';
        });
    </script>
</body>
</html>
