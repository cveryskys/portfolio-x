<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio <3</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            background-color: #F7F7F7; /* Soft background color */
            color: #333; /* Dark text color for contrast */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Header */
        h1 {
            font-size: 36px;
            color: #6A4C93; /* Soft purple for header */
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Button */
        .btn {
            background-color: #FFC0CB; /* Soft pink for button */
            color: #3D3B49; /* Dark text on light button */
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            text-align: center;
            transform: translate(-50%, -50%);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .btn:hover {
            transform: translate(-50%, -50%) scale(1.2); /* Make button larger on hover */
        }

        /* Second Page (Stars Animation) */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            pointer-events: none;
        }

        .star {
            width: 10px;
            height: 10px;
            background-color: #FFF;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            position: absolute;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        .star:nth-child(odd) {
            animation-duration: 2.5s;
        }

        .star:nth-child(even) {
            animation-duration: 1.5s;
        }

    </style>
</head>
<body>

    <h1>portfolio<3</h1>
    <button class="btn" id="clickButton">click me</button>

    <!-- Stars container -->
    <div class="stars" id="starsContainer">
        <!-- Stars will be added dynamically via JavaScript -->
    </div>

    <script>
        let button = document.getElementById('clickButton');
        let starsContainer = document.getElementById('starsContainer');
        let clicked = false;

        button.addEventListener('click', () => {
            if (!clicked) {
                clicked = true;
                // Button transition to fullscreen
                button.style.transition = 'all 1s ease';
                button.style.transform = 'translate(-50%, -50%) scale(20)';
                button.style.opacity = '0';

                // Delay the stars animation to trigger after button transitions
                setTimeout(() => {
                    button.style.display = 'none'; // Remove button from the screen
                    starsContainer.style.opacity = 1; // Make stars visible
                    starsContainer.style.animation = 'fadeIn 1s';

                    // Create star elements dynamically
                    for (let i = 0; i < 50; i++) {
                        let star = document.createElement('div');
                        star.classList.add('star');
                        star.style.top = `${Math.random() * 100}%`;
                        star.style.left = `${Math.random() * 100}%`;
                        starsContainer.appendChild(star);
                    }
                }, 1000); // 1 second delay to match the button transition
            }
        });

        // CSS animation for fade-in effect of stars
        setTimeout(() => {
            document.styleSheets[0].insertRule(`
                @keyframes fadeIn {
                    0% { opacity: 0; }
                    100% { opacity: 1; }
                }
            `, 0);
        }, 0);
    </script>

</body>
</html>
