<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .frame {
      width: 300px;
      height: 100px;
      background-color: #761010;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease;
    }

    .frame:hover {
      transform: scale(1.1);
    }

    .frame:hover .text {
      transform: rotate(15deg);
    }

    .text {
      font-size: 22px;
      font-family: 'Arial', sans-serif;
      color: white;
      transition: all 0.3s ease;
      text-transform: lowercase;
    }

    .frame.active {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      background: linear-gradient(to bottom, #8B0000, #3E0000);
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    .portfolio-frame {
      width: 80%;
      height: 80%;
      background-color: black;
      border-radius: 15px;
      border: 3px solid white;
      position: relative;
      padding: 20px;
      overflow: auto;
      transition: all 0.5s ease;
    }

    .portfolio-frame h1, .portfolio-frame p {
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .portfolio-frame h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .portfolio-frame p {
      font-size: 20px;
    }

    /* Scroll effect */
    .scrolling {
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

  </style>
</head>
<body>
  <div class="frame">
    <div class="text">read me</div>
  </div>

  <script>
    const frame = document.querySelector('.frame');
    const text = document.querySelector('.text');
    const body = document.body;

    frame.addEventListener('click', () => {
      // Animate the red frame to take over the screen
      frame.classList.add('active');
      
      // Debrief/remove the "read me" text after click
      text.style.opacity = '0';
      
      // Create portfolio frame inside the full screen red background
      setTimeout(() => {
        const portfolioFrame = document.createElement('div');
        portfolioFrame.classList.add('portfolio-frame');
        portfolioFrame.innerHTML = `
          <h1>ayden's portfolio</h1>
          <p>most used langs are: lua, python, java, html, and c#</p>
        `;
        body.appendChild(portfolioFrame);

        // Enable scrolling effect on the portfolio frame
        let scrollEffect = true;
        window.addEventListener('scroll', () => {
          if (scrollEffect) {
            portfolioFrame.style.transform = 'scale(1.1)';
            portfolioFrame.style.opacity = '0.9';
            portfolioFrame.style.top = `${-window.scrollY}px`;
          }
        });
      }, 500); // Delay to let the frame tween into place before adding portfolio content
    });

  </script>
</body>
</html>
