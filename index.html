<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio <3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F7F7F7;
            color: #333;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        }

        h1 {
            font-size: 36px;
            color: #6A4C93;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .btn {
            background-color: #FFC0CB;
            color: #3D3B49;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .btn:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #FFF;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall var(--fall-duration) var(--fall-delay) linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(var(--fall-distance));
            }
        }

        @keyframes fadeInStars {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1 id="portfolioText">portfolio<3</h1>
    <button class="btn" id="clickButton">click me</button>

    <div class="stars" id="starsContainer"></div>

    <script>
        let button = document.getElementById('clickButton');
        let starsContainer = document.getElementById('starsContainer');
        let portfolioText = document.getElementById('portfolioText');
        let clicked = false;

        // Function to generate random range for star properties
        function random_range(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1));
        }

        button.addEventListener('click', () => {
            if (!clicked) {
                clicked = true;
                button.style.transition = 'all 1s ease';
                button.style.transform = 'translate(-50%, -50%) scale(20)';
                button.style.opacity = '0';

                setTimeout(() => {
                    button.style.display = 'none';
                    starsContainer.style.opacity = 1;

                    // Generate stars
                    for (let i = 0; i < 50; i++) {
                        let star = document.createElement('div');
                        star.classList.add('star');
                        // Randomize the properties for the stars
                        star.style.setProperty('--fall-duration', `${random_range(6, 12)}s`);
                        star.style.setProperty('--fall-delay', `${random_range(0, 10)}s`);
                        star.style.setProperty('--fall-distance', `${random_range(-100, 100)}px`);
                        star.style.top = `${random_range(-10, 10)}vh`;
                        star.style.left = `${random_range(0, 100)}vw`;

                        starsContainer.appendChild(star);
                    }

                    portfolioText.style.opacity = 1;
                    portfolioText.style.animation = 'fadeInText 2s';
                }, 1000);
            }
        });
    </script>

</body>
</html>
