<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111111;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200vh;
            background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
            animation: bg-animation .2s infinite;
            opacity: .9;
            visibility: visible;
            z-index: -1;
        }

        @keyframes bg-animation {
            0% { transform: translate(0,0) }
            100% { transform: translate(5%,0) }
        }

        .title {
            font-size: 28px;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        .btn, .nav-button {
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 30px;
            background-color: #333333;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .btn:hover, .nav-button:hover {
            transform: scale(1.1);
        }

        .divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffffff, transparent);
            position: absolute;
            bottom: 80px;
        }

        .work-gallery-content {
            display: none;
            text-align: center;
            color: #FFFFFF;
        }

        .video-wrapper iframe {
            width: 80%;
            max-width: 640px;
            height: 360px;
            border-radius: 10px;
            border: 2px solid #333333;
            margin-bottom: 10px;
        }

        .label-text {
            font-size: 18px;
            color: #CCCCCC;
            margin-bottom: 10px;
        }

        .game-link-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333333;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .game-link-btn:hover {
            background-color: #555555;
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(200, 200, 200, 0.3);
        }
    </style>
</head>
<body>

    <div class="bg"></div>
    <h1 class="title">Welcome to my portfolio! <3</h1>

    <button class="btn" id="clickButton">Click Me</button>
    <div class="divider"></div>

    <div class="page2" id="page2" style="display:none;">
        <div class="button-group">
            <button class="nav-button" id="workGalleryButton">Work Gallery</button>
            <button class="nav-button">Marketplace</button>
            <button class="nav-button">Pricing</button>
            <button class="nav-button">Info</button>
        </div>
    </div>

    <!-- Work Gallery Content -->
    <div class="work-gallery-content" id="workGalleryContent">
        <div class="video-wrapper">
            <iframe src="https://drive.google.com/file/d/1RM9rW-1cPEQSigXPwFIWB9jWAxEBlHSU/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        <div class="label-text">Gesiha Morph System</div>
        <a href="https://www.roblox.com/games/PLACE_ID" target="_blank" class="game-link-btn">Game Link</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        let button = document.getElementById('clickButton');
        let page2 = document.getElementById('page2');
        let workGalleryButton = document.getElementById('workGalleryButton');
        let workGalleryContent = document.getElementById('workGalleryContent');

        button.addEventListener('click', () => {
            gsap.to(button, { scale: 20, opacity: 0, duration: 1, ease: "power3.inOut", onComplete: () => {
                button.style.display = "none";
                page2.style.display = "block";
            } });
        });

        // Show Work Gallery when the button is clicked
        workGalleryButton.addEventListener('click', () => {
            page2.style.display = "none";
            workGalleryContent.style.display = "flex";
            workGalleryContent.style.flexDirection = "column";
            workGalleryContent.style.alignItems = "center";
        });
    </script>

</body>
</html>
