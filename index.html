<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio <3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111111;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200vh;
            background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
            opacity: 0.5;
            z-index: -1; /* Keeps background behind all content */
        }

        .btn {
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 30px;
            background-color: #333333;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            animation: btn-entrance 1s ease forwards;
            transform: scale(0.8);
            opacity: 0;
        }

        @keyframes btn-entrance {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .btn:hover {
            transform: scale(1.15);
        }

        .settings-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            background-color: #333333;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: settings-entrance 1.2s ease forwards;
        }

        @keyframes settings-entrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-icon:hover {
            background-color: #000000;
            transform: scale(1.1);
        }

        .settings-icon::before {
            content: '⚙️';
            font-size: 18px;
            color: #FFFFFF;
        }

        .tooltip {
            position: absolute;
            bottom: 60px;
            left: 20px;
            background-color: #000000;
            color: #FFFFFF;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .settings-icon:hover + .tooltip {
            opacity: 1;
        }

        .page2 {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            opacity: 0;
            animation: page2-fadein 1s ease forwards;
        }

        @keyframes page2-fadein {
            to {
                opacity: 1;
            }
        }

        .welcome-text {
            font-size: 48px;
            color: #FFFFFF;
            opacity: 0;
            animation: welcome-text-appear 1.5s ease forwards;
        }

        @keyframes welcome-text-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-button {
            font-size: 24px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 15px;
            background-color: #444444;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: nav-button-appear 1.5s ease forwards;
        }

        .nav-button:hover {
            background-color: #555555;
            transform: scale(1.05);
        }

        @keyframes nav-button-appear {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="bg"></div>

    <button class="btn" id="clickButton">Click Me</button>
    <div class="settings-icon" id="settingsIcon"></div>
    <div class="tooltip" id="tooltipText">Disable static effect</div>

    <!-- Second Page Content -->
    <div class="page2" id="page2">
        <div class="welcome-text">Welcome to my portfolio<3</div>
        <div class="button-group">
            <button class="nav-button">Work Gallery</button>
            <button class="nav-button">Marketplace</button>
            <button class="nav-button">Pricing</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        let button = document.getElementById('clickButton');
        let bg = document.querySelector('.bg');
        let settingsIcon = document.getElementById('settingsIcon');
        let tooltipText = document.getElementById('tooltipText');
        let page2 = document.getElementById('page2');
        let backgroundEnabled = true;

        button.addEventListener('click', () => {
            button.style.transition = 'all 1s ease';
            button.style.transform = 'scale(20)';
            button.style.opacity = '0';

            setTimeout(() => {
                button.style.display = 'none';
                bg.style.visibility = 'visible';
                page2.style.display = 'flex';
                setTimeout(() => page2.style.opacity = 1, 100); // Fade-in effect
            }, 1000);
        });

        settingsIcon.addEventListener('click', () => {
            backgroundEnabled = !backgroundEnabled;
            bg.style.visibility = backgroundEnabled ? 'visible' : 'hidden';
            tooltipText.textContent = backgroundEnabled ? 'Disable static effect' : 'Enable static effect';
        });
    </script>

</body>
</html>
