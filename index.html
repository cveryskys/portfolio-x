    <script>
        let button = document.getElementById('clickButton');
        let starsContainer = document.getElementById('starsContainer');
        let clicked = false;

        button.addEventListener('click', () => {
            if (!clicked) {
                clicked = true;
                button.style.transition = 'all 1s ease';
                button.style.transform = 'translate(-50%, -50%) scale(20)';
                button.style.opacity = '0';

                setTimeout(() => {
                    button.style.display = 'none';
                    starsContainer.style.opacity = 1; // Fade in the stars container
                    starsContainer.style.transition = 'opacity 1s ease-in-out';
                    starsContainer.classList.add('active'); // Add active class for animation

                    for (let i = 0; i < 50; i++) {
                        let star = document.createElement('div');
                        star.classList.add('star');
                        star.style.top = `${Math.random() * 100}%`;
                        star.style.left = `${Math.random() * 100}%`;
                        starsContainer.appendChild(star);
                    }
                }, 1000); // Delay after the button transition
            }
        });
    </script>
