<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio <3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111111;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200vh;
            background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
            animation: bg-animation .2s infinite;
            opacity: .9;
            visibility: hidden;
            z-index: -1;
        }

        @keyframes bg-animation {
            0% { transform: translate(0,0) }
            10% { transform: translate(-5%,-5%) }
            20% { transform: translate(-10%,5%) }
            30% { transform: translate(5%,-10%) }
            40% { transform: translate(-5%,15%) }
            50% { transform: translate(-10%,5%) }
            60% { transform: translate(15%,0) }
            70% { transform: translate(0,10%) }
            80% { transform: translate(-15%,0) }
            90% { transform: translate(10%,5%) }
            100% { transform: translate(5%,0) }
        }

        .btn {
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 30px;
            background-color: #333333;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .page2 {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            opacity: 0;
        }

        .welcome-text {
            font-size: 48px;
            color: #FFFFFF;
        }

        .scroll-frame {
            width: 100%;
            height: 100px;
            position: fixed;
            bottom: 0;
            background: linear-gradient(to right, rgba(17, 17, 17, 0), #111111, rgba(17, 17, 17, 0));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
        }

        .profile-button {
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #333333;
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .profile-button:hover {
            transform: translateY(-5px) scale(1.05);
            background-color: #777777;
            box-shadow: 0 4px 8px rgba(192, 192, 192, 0.5);
        }

        .tooltip-profile {
            display: none;
            position: absolute;
            top: -35px;
            background-color: #000000;
            color: #FFFFFF;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-button:hover .tooltip-profile {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="bg"></div>

    <button class="btn" id="clickButton">Click Me</button>

    <!-- Second Page Content -->
    <div class="page2" id="page2">
        <div class="welcome-text">Welcome to my portfolio</div>
        <div class="scroll-frame">
            <button class="profile-button" onclick="window.open('https://www.roblox.com/users/24830794/profile', '_blank')">
                <span class="tooltip-profile">My Roblox Profile</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Roblox_Logo_Black.svg" alt="Roblox Logo" width="24" height="24" />
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        let button = document.getElementById('clickButton');
        let bg = document.querySelector('.bg');
        let page2 = document.getElementById('page2');

        button.addEventListener('mouseenter', () => {
            button.style.transform = 'scale(1.1)';
        });

        button.addEventListener('mouseleave', () => {
            button.style.transform = 'scale(1)';
        });

        button.addEventListener('click', () => {
            button.style.transition = 'all 1s ease';
            button.style.transform = 'scale(100)';
            button.style.opacity = '0';

            setTimeout(() => {
                button.style.display = 'none';
                bg.style.visibility = 'visible';
                page2.style.display = 'flex';
                setTimeout(() => page2.style.opacity = 1, 100);
            }, 1000);
        });
    </script>

</body>
</html>
