<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Button</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body background and text color */
        body {
            background-color: #F4F1F1; /* Light off-white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        /* Button Styles */
        .btn {
            background-color: #3D3B49; /* Dark purple */
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            padding: 20px 40px;
            border-radius: 30px;
            text-align: center;
            cursor: pointer;
            border: none;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: absolute;
        }

        .btn:hover {
            transform: scale(1.1) translate(-50%, -50%);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(1) translate(-50%, -50%);
        }

        /* Message container */
        .message-container {
            display: none;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 24px;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .message-container p {
            font-size: 28px;
            font-weight: bold;
            color: #D0D0D0; /* Light grey */
        }

        /* Glow effect for text */
        .glow {
            text-shadow: 0 0 10px #D0D0D0, 0 0 20px #D0D0D0, 0 0 30px #D0D0D0;
        }

    </style>
</head>
<body>

    <!-- Button that says "Click me" -->
    <button class="btn" id="clickButton">click me ༊*·˚</button>

    <!-- Hidden message container -->
    <div class="message-container" id="messageContainer">
        <p>Aydens Portfolio</p>
        <p>Most used langs: Lua, Python, Java, HTML, and C#</p>
    </div>

    <script>
        let button = document.getElementById('clickButton');
        let messageContainer = document.getElementById('messageContainer');
        let clicked = false;

        button.addEventListener('click', () => {
            if (!clicked) {
                clicked = true;

                // Tween button to full screen (center to full)
                button.style.transition = 'all 1s ease';
                button.style.transform = 'scale(20)';
                button.style.opacity = '0';
                
                // Show the message container
                setTimeout(() => {
                    messageContainer.style.display = 'flex';
                    messageContainer.style.animation = 'fadeIn 1s';
                }, 1000);  // Delay to match button animation
            }
        });

        // CSS animation for fade-in effect
        setTimeout(() => {
            document.styleSheets[0].insertRule(`
                @keyframes fadeIn {
                    0% { opacity: 0; }
                    100% { opacity: 1; }
                }
            `, 0);
        }, 0);
    </script>

</body>
</html>
