<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio <3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111111;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .bg {
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200vh;
            background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
            background-repeat: repeat;
            animation: bg-animation .2s infinite;
            opacity: .9;
            visibility: hidden;
        }

        @keyframes bg-animation {
            0% { transform: translate(0,0) }
            10% { transform: translate(-5%,-5%) }
            20% { transform: translate(-10%,5%) }
            30% { transform: translate(5%,-10%) }
            40% { transform: translate(-5%,15%) }
            50% { transform: translate(-10%,5%) }
            60% { transform: translate(15%,0) }
            70% { transform: translate(0,10%) }
            80% { transform: translate(-15%,0) }
            90% { transform: translate(10%,5%) }
            100% { transform: translate(5%,0) }
        }

        h1 {
            font-size: 36px;
            color: #6A4C93;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .btn {
            background-color: #333333;
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            text-align: center;
        }

        .btn:hover {
            transform: scale(1.2);
        }

        .settings-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            background-color: #333333;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .settings-icon:hover {
            background-color: #6A4C93;
        }

        .settings-icon::before {
            content: '⚙️';
            font-size: 18px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <div class="bg"></div>

    <h1 id="portfolioText">portfolio<3</h1>
    <button class="btn" id="clickButton">click me</button>
    <div class="settings-icon" id="settingsIcon"></div>

    <script>
        let button = document.getElementById('clickButton');
        let portfolioText = document.getElementById('portfolioText');
        let bg = document.querySelector('.bg');
        let settingsIcon = document.getElementById('settingsIcon');
        let backgroundEnabled = true;
        let clicked = false;

        button.addEventListener('click', () => {
            if (!clicked) {
                clicked = true;
                button.style.transition = 'all 1s ease';
                button.style.transform = 'scale(20)';
                button.style.opacity = '0';

                setTimeout(() => {
                    button.style.display = 'none';
                    portfolioText.style.opacity = 1;
                    portfolioText.style.animation = 'fadeInText 2s';
                    bg.style.visibility = 'visible';
                }, 1000);
            }
        });

        settingsIcon.addEventListener('click', () => {
            backgroundEnabled = !backgroundEnabled;
            bg.style.visibility = backgroundEnabled ? 'visible' : 'hidden';
        });
    </script>

</body>
</html>
