<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* gen bdy style */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000000;
      opacity: 1;
      background-image: repeating-radial-gradient(circle at 0 0, transparent 0, #000000 40px),
                        repeating-linear-gradient(#76101055, #761010);
      background-size: 100% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: moveBackground 10s linear infinite;
    }
    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }
    .square {
      width: 200px;
      height: 200px;
      background-color: #761010;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.5s ease;
    }
    .square:hover {
      width: 220px;
      height: 220px;
      border-radius: 30px;
    }
    .text-button {
      font-size: 20px;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      text-align: center;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      background-clip: text;
      -webkit-background-clip: text;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .square.active {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      background-color: #761010;
      cursor: default;
    }
    .square .text-button:active {
      opacity: 0;
    }
    .inactive {
      pointer-events: none;
    }
    .debris {
      animation: fadeBackground 2s ease-out forwards;
    }

    @keyframes fadeBackground {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        background-color: transparent;
      }
    }

  </style>
</head>
<body>
  <div class="square">
    <button class="text-button">Click Me</button>
  </div>

  <script>
    const square = document.querySelector('.square');
    const button = document.querySelector('.text-button');
    const body = document.querySelector('body');
    square.addEventListener('click', () => {
      square.classList.add('active');
      button.style.opacity = '0';
      square.classList.add('inactive');
      setTimeout(() => {
        body.classList.add('debris');
      }, 500);
    });
    square.addEventListener('mouseenter', () => {
      if (!square.classList.contains('active')) {
        square.style.width = '220px';
        square.style.height = '220px';
        square.style.borderRadius = '30px';
      }
    });
    square.addEventListener('mouseleave', () => {
      if (!square.classList.contains('active')) {
        square.style.width = '200px';
        square.style.height = '200px';
        square.style.borderRadius = '15px';
      }
    });
  </script>
</body>
</html>
