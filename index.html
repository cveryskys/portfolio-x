<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111111;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200vh;
            background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
            animation: bg-animation .2s infinite;
            opacity: .9;
            visibility: visible;
            z-index: -1;
        }

        @keyframes bg-animation {
            0% { transform: translate(0,0) }
            10% { transform: translate(-5%,-5%) }
            20% { transform: translate(-10%,5%) }
            30% { transform: translate(5%,-10%) }
            40% { transform: translate(-5%,15%) }
            50% { transform: translate(-10%,5%) }
            60% { transform: translate(15%,0) }
            70% { transform: translate(0,10%) }
            80% { transform: translate(-15%,0) }
            90% { transform: translate(10%,5%) }
            100% { transform: translate(5%,0) }
        }

        .btn {
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 30px;
            background-color: #333333;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .settings-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            background-color: #333333;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        .settings-icon:hover {
            background-color: #000000;
        }

        .settings-icon::before {
            content: '⚙️';
            font-size: 18px;
            color: #FFFFFF;
        }

        /* Second Page Styles */
        .page2 {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            opacity: 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-button {
            font-size: 24px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 15px;
            background-color: #444444;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-button:hover {
            background-color: #555555;
            transform: scale(1.05);
        }

        /* Divider at the bottom */
        .divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffffff, transparent);
            position: absolute;
            bottom: 10px;
        }

        /* Scrolling Frame */
        .scrolling-frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            height: 60vh;
            padding: 20px;
            background-color: #222222;
            border-radius: 10px;
            width: 80%;
        }

        /* Roblox Button */
        .roblox-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background-color: #333333;
            border-radius: 15px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
            color: #CCCCCC;
            font-size: 1.5em;
            text-decoration: none;
        }

        .roblox-button:hover {
            background-color: #888888;
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(200, 200, 200, 0.3);
            color: #ffffff;
        }

        .tooltip {
            position: absolute;
            bottom: 90px;
            background-color: #000000;
            color: #FFFFFF;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .roblox-button:hover + .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="bg"></div>
    <button class="btn" id="clickButton">Click Me</button>
    <div class="settings-icon" id="settingsIcon"></div>

    <!-- Second Page Content -->
    <div class="page2" id="page2">
        <div class="scrolling-frame">
            <div class="button-group">
                <button class="nav-button">Work Gallery</button>
                <button class="nav-button">Marketplace</button>
                <button class="nav-button">Pricing</button>
                <button class="nav-button">Info</button>
            </div>
            <a href="https://www.roblox.com/users/24830794/profile" target="_blank" class="roblox-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M18.926 23.998L0 18.892L5.075.002L24 5.108ZM15.348 10.09l-5.282-1.453l-1.414 5.273l5.282 1.453z" />
                </svg>
            </a>
            <div class="tooltip">My Roblox Profile</div>
        </div>
    </div>

    <div class="divider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        let button = document.getElementById('clickButton');
        let bg = document.querySelector('.bg');
        let page2 = document.getElementById('page2');
        let settingsIcon = document.getElementById('settingsIcon');
        let backgroundEnabled = true;

        button.addEventListener('click', () => {
            gsap.to(button, { scale: 20, opacity: 0, duration: 1, ease: "power3.inOut", onComplete: () => {
                button.style.display = 'none';
                page2.style.display = 'flex';
                gsap.to(page2, { opacity: 1, duration: 1, ease: "power3.inOut" });
            }});
        });

        settingsIcon.addEventListener('click', () => {
            backgroundEnabled = !backgroundEnabled;
            bg.style.visibility = backgroundEnabled ? 'visible' : 'hidden';
        });
    </script>

</body>
</html>
