<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111111;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200vh;
            background: url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
            opacity: 0.9;
            visibility: visible;
            z-index: -1;
            animation: bg-animation 1.5s steps(10) infinite;
        }

        @keyframes bg-animation {
            0% { transform: translate(0,0); }
            10% { transform: translate(-5%,-5%); }
            20% { transform: translate(-10%,5%); }
            30% { transform: translate(5%,-10%); }
            40% { transform: translate(-5%,15%); }
            50% { transform: translate(-10%,5%); }
            60% { transform: translate(15%,0); }
            70% { transform: translate(0,10%); }
            80% { transform: translate(-15%,0); }
            90% { transform: translate(10%,5%); }
            100% { transform: translate(5%,0); }
        }

        .title {
            font-size: 28px;
            color: #FFFFFF;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .btn, .nav-button {
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 30px;
            background-color: #333333;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .btn:hover, .nav-button:hover {
            transform: scale(1.1);
        }

        .settings-icon, .roblox-button {
            position: fixed;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .settings-icon {
            bottom: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            background-color: #333333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .settings-icon:hover {
            background-color: #000000;
        }

        .settings-icon::before {
            content: '⚙️';
            font-size: 18px;
            color: #FFFFFF;
        }

        .settings-tooltip {
            position: absolute;
            bottom: 60px;
            left: 20px;
            background-color: #000000;
            color: #FFFFFF;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        /* White Roblox button */
        .roblox-button {
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #FFFFFF; /* White */
            border-radius: 10px;
            color: #111111;
            font-size: 1.5em;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .roblox-button:hover {
            background-color: #CCCCCC;
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(200, 200, 200, 0.3);
            color: #ffffff;
        }

        .divider {
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffffff, transparent);
            margin: 20px 0;
            opacity: 0.8;
        }

        .page2 .nav-button {
            margin: 10px;
        }

        /* Work Gallery Content (Page 3) */
        .work-gallery-content {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #FFFFFF;
            width: 100%;
            max-height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        .video-wrapper {
            width: 80%;
            max-width: 800px;
            height: 450px; /* Standard 16:9 aspect ratio */
            padding: 10px;
            border: 2px solid #333333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .label-text {
            font-size: 18px;
            color: #CCCCCC;
            margin-bottom: 10px;
        }

        .game-link-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333333;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .game-link-btn:hover {
            background-color: #555555;
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(200, 200, 200, 0.3);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333333;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #555555;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="bg" id="backgroundEffect"></div>
    <h1 class="title">Welcome to my portfolio! <3</h1>

    <button class="btn" id="clickButton">Click Me</button>
    <div class="divider"></div>

    <div class="settings-icon" id="settingsIcon"></div>
    <div class="settings-tooltip" id="settingsTooltip">Disable static effect</div>

    <div class="roblox-button" id="robloxButton">
        <a href="https://www.roblox.com/users/24830794/profile" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M18.926 23.998L0 18.892L5.075.002L24 5.108ZM15.348 10.09l-5.282-1.453l-1.414 5.273l5.282 1.453z" />
            </svg>
        </a>
    </div>

    <div class="page2" id="page2" style="display:none;">
        <div class="button-group">
            <button class="nav-button" id="workGalleryButton">Work Gallery</button>
            <button class="nav-button">Marketplace</button>
            <button class="nav-button">Pricing</button>
            <button class="nav-button">Info</button>
        </div>
    </div>

    <!-- Work Gallery Content (Page 3) -->
    <div class="work-gallery-content" id="workGalleryContent">
        <button class="back-button" id="backButton">Back</button>
        
        <!-- Video 1 -->
        <div class="video-wrapper">
            <iframe src="https://drive.google.com/file/d/1RM9rW-1cPEQSigXPwFIWB9jWAxEBlHSU/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        <div class="label-text">Gesiha Morph System</div>
        <a href="https://www.roblox.com/games/124145520481844/Geishas" target="_blank" class="game-link-btn">Game Link</a>

        <div class="divider"></div>

        <!-- Video 2 -->
        <div class="video-wrapper">
            <iframe src="https://drive.google.com/file/d/1nPKjc5B12e2ZCEJFDrOHAnG2H0EfCy1k/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        <div class="label-text">Door System</div>
        <a href="https://www.roblox.com/games/90856562619374/doors" target="_blank" class="game-link-btn">Game Link</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        let button = document.getElementById('clickButton');
        let page2 = document.getElementById('page2');
        let workGalleryButton = document.getElementById('workGalleryButton');
        let workGalleryContent = document.getElementById('workGalleryContent');
        let backButton = document.getElementById('backButton');
        let settingsIcon = document.getElementById('settingsIcon');
        let settingsTooltip = document.getElementById('settingsTooltip');
        let backgroundEffect = document.getElementById('backgroundEffect');
        let backgroundEnabled = true;

        button.addEventListener('click', () => {
            gsap.to(button, { scale: 20, opacity: 0, duration: 1, ease: "power3.inOut", onComplete: () => {
                button.style.display = "none";
                page2.style.display = "block";
            } });
        });

        workGalleryButton.addEventListener('click', () => {
            page2.style.display = "none";
            workGalleryContent.style.display = "flex";
        });

        backButton.addEventListener('click', () => {
            workGalleryContent.style.display = "none";
            page2.style.display = "block";
        });

        settingsIcon.addEventListener('mouseenter', () => {
            settingsTooltip.style.opacity = 1;
        });

        settingsIcon.addEventListener('mouseleave', () => {
            settingsTooltip.style.opacity = 0;
        });

        settingsIcon.addEventListener('click', () => {
            backgroundEnabled = !backgroundEnabled;
            backgroundEffect.style.visibility = backgroundEnabled ? 'visible' : 'hidden';
            settingsTooltip.textContent = backgroundEnabled ? 'Disable static effect' : 'Enable static effect';
        });
    </script>

</body>
</html>
