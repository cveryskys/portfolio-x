<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Stylized Button</title>
    <style>
        body {
            background-color: #ffcccc; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .btn {
            background-color: #ff6699; /* Pink button color */
            color: white;
            font-size: 18px;
            padding: 20px 40px;
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            border: none;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1) translate(-50%, -50%);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(1) translate(-50%, -50%);
        }

        .message-container {
            display: none;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .message-container p {
            font-size: 30px;
            font-weight: bold;
        }

        .glow {
            text-shadow: 0 0 10px #ff6699, 0 0 20px #ff6699, 0 0 30px #ff6699, 0 0 40px #ff6699;
        }

    </style>
</head>
<body>
    <!-- Button -->
    <button class="btn" id="clickButton">Read Me</button>

    <!-- Hidden Message Container -->
    <div class="message-container" id="messageContainer">
        <p>Aydens Portfolio</p>
        <p>Most used langs: Lua, Python, Java, HTML, and C#</p>
    </div>

    <script>
        let button = document.getElementById('clickButton');
        let messageContainer = document.getElementById('messageContainer');
        let clicked = false;

        button.addEventListener('click', () => {
            if (!clicked) {
                clicked = true;

                // Tween button to full screen
                button.style.transition = 'all 1s ease';
                button.style.transform = 'scale(20)';
                button.style.opacity = '0';
                
                // Show the message container
                setTimeout(() => {
                    messageContainer.style.display = 'flex';
                    messageContainer.style.animation = 'fadeIn 1s';
                }, 1000);  // Delay to match button animation
            }
        });

        // CSS animation for fade in
        setTimeout(() => {
            document.styleSheets[0].insertRule(`
                @keyframes fadeIn {
                    0% { opacity: 0; }
                    100% { opacity: 1; }
                }
            `, 0);
        }, 0);
    </script>
</body>
</html>
