<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio <3</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            background-color: #F7F7F7; /* Soft background color */
            color: #333; /* Dark text color for contrast */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Header (Portfolio <3) */
        h1 {
            font-size: 36px;
            color: #6A4C93; /* Soft purple for header */
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Button */
        .btn {
            background-color: #FFC0CB; /* Soft pink for button */
            color: #3D3B49; /* Dark text on light button */
            font-size: 22px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .btn:hover {
            transform: scale(1.1) translate(-50%, -50%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Second Page (Message Box and Stars) */
        .message-container {
            display: none;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .message-container p {
            font-size: 24px;
            margin: 10px;
            font-family: 'Roboto', sans-serif;
        }

        /* Stars animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            opacity: 0.5;
        }

        .star {
            width: 10px;
            height: 10px;
            background-color: #FFF;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            position: absolute;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        .star:nth-child(odd) {
            animation-duration: 2.5s;
        }

        .star:nth-child(even) {
            animation-duration: 1.5s;
        }

        /* Small styling for scrollable container */
        .scroll-container {
            overflow-y: scroll;
            height: 200px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
        }

    </style>
</head>
<body>

    <!-- First Page: Portfolio Button -->
    <h1>portfolio<3</h1>
    <button class="btn" id="clickButton">click me ༊*·˚</button>

    <!-- Second Page: Hidden message and stars animation -->
    <div class="message-container" id="messageContainer">
        <p>Aydens Portfolio</p>
        <p>Most used langs: Lua, Python, Java, HTML, and C#</p>
        <div class="scroll-container">
            <p>Scroll down to explore more...</p>
        </div>
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <!-- More stars can be added here if needed -->
        </div>
    </div>

    <script>
        // JavaScript for button click and transition
        let button = document.getElementById('clickButton');
        let messageContainer = document.getElementById('messageContainer');
        let clicked = false;

        button.addEventListener('click', () => {
            if (!clicked) {
                clicked = true;
                button.style.transition = 'all 1s ease';
                button.style.transform = 'scale(20)';
                button.style.opacity = '0';

                setTimeout(() => {
                    messageContainer.style.display = 'flex';
                    messageContainer.style.animation = 'fadeIn 1s';
                }, 1000);  // Delay to match button animation
            }
        });

        // CSS animation for fade-in effect
        setTimeout(() => {
            document.styleSheets[0].insertRule(`
                @keyframes fadeIn {
                    0% { opacity: 0; }
                    100% { opacity: 1; }
                }
            `, 0);
        }, 0);
    </script>

</body>
</html>
