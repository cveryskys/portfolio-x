<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000000;
      background-image: repeating-radial-gradient(circle at 0 0, transparent 0, #000000 40px),
                        repeating-linear-gradient(#76101055, #761010);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
    }

    .square {
      width: 200px;
      height: 200px;
      background-color: #761010;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .square:hover {
      width: 220px;
      height: 220px;
      border-radius: 30px;
    }

    .text-button {
      font-size: 20px;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      text-align: center;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      background-clip: text;
      -webkit-background-clip: text;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .square.active {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      background-color: #240303;
    }

    .square.active .text-button {
      font-size: 10px;
      transform: scale(0);
      opacity: 0;
    }

    .text-button:active {
      opacity: 0;
    }

  </style>
</head>
<body>
  <div class="square">
    <button class="text-button">Click Me</button>
  </div>

  <script>
    const square = document.querySelector('.square');
    const button = document.querySelector('.text-button');

    square.addEventListener('click', () => {
      square.classList.add('active');
      button.style.opacity = '0';
      setTimeout(() => {
        document.body.style.backgroundColor = "#240303";
        document.body.style.backgroundImage = "repeating-radial-gradient(circle at 0 0, transparent 0, #240303 40px), repeating-linear-gradient(#00000055, #000000)";
      }, 500);
    });
  </script>
</body>
</html>
