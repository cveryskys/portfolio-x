<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      overflow: hidden;
    }

    #a {
      width: 200px;
      height: 200px;
      background-color: #8b0000;
      margin: 50vh auto 0;
      position: relative;
      transition: all 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #a:hover {
      border-radius: 25%;
      transform: scale(1.1);
    }

    .text {
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
      transition: opacity 0.5s ease;
    }

    .frame {
      position: absolute;
      border: 1px solid white;
      opacity: 0.5;
      animation: moveFrames 5s linear infinite;
      width: 50px;
      height: 50px;
    }

    @keyframes moveFrames {
      0% { top: 0; }
      100% { top: 100vh; }
    }

    #a.full {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div id="a">
    <div class="text" id="b">Click me</div>
  </div>

  <script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');

    a.addEventListener('click', () => {
      a.classList.add('full');
      b.style.opacity = '0';
      setTimeout(() => {
        b.style.display = 'none';
      }, 500);
      for (let i = 0; i < 20; i++) {
        const frame = document.createElement('div');
        frame.className = 'frame';
        frame.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(frame);
      }
    });
  </script>
</body>
</html>
